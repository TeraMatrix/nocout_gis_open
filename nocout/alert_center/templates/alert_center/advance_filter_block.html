<div id="advFilterContainer" style="display:none;">
    <h4><i class="fa fa-arrow-circle-o-right"> </i> Advance Filter</h4>
    <div id="advFilterForm" class="col-md-9 col-md-offset-1">
        <div class="form-group form-horizontal">
            <div class="form-group">
                <label for="ip_address" class="col-sm-3 control-label">IP Address</label>
                <div class="col-sm-9">
                    <input type="hidden" class="snmp_filters col-sm-9" id="ip_address" style="width:100%;">
                </div>
            </div>
            <div class="form-group">
                <label for="eventname" class="col-sm-3 control-label">Event Name</label>
                <div class="col-sm-9">
                    <input type="hidden" class="snmp_filters col-sm-9" id="eventname" style="width:100%;">
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="component_id" class="col-sm-3 control-label">Component ID</label>
                <div class="col-sm-9">
                    <input type="hidden" class="snmp_filters col-sm-9" id="component_id" style="width:100%;">
                </div>
            </div>
            <div class="form-group">
                <label for="component_name" class="col-sm-3 control-label">Component Name</label>
                <div class="col-sm-9">
                    <input type="hidden" class="snmp_filters col-sm-9" id="component_name" style="width:100%;">
                </div>
            </div> -->
            <div class="form-group">
                <label for="date_range" class="col-sm-3 control-label">Trap Date</label>
                <div class="input-group col-sm-9 date_range_container">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                    <input type="text" name="filter_date" id="filter_date" class="form-control" value=""/>
                </div>
            </div>
            <div class="form-group">
                <label for="severity" class="col-sm-3 control-label">Severity</label>
                <div class="col-sm-9">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="severity" value="informational"> Informational
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="severity" value="normal"> Normal
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="severity" value="warning"> Warning
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="severity" value="major"> Major
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="severity" value="minor"> Minor
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="severity" value="critical"> Critical
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-md-8 col-md-offset-2">
        <button type="button" class="pull-right btn btn-sm btn-danger" style="margin-left:10px;" id="snmp_cancelAdvFilterBtn">
            Cancel
        </button>
        <button type="button" class="pull-right btn btn-sm btn-success" id="snmp_setAdvFilterBtn">
            Filter
        </button>
    </div>
    <div class="clearfix"></div>
    <div class="divide-20"></div>
</div>
