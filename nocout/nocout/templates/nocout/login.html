<body class="login">
<!-- session_security -->
{% include "session_security/all.html" %}
<!-- session_security -->
<!-- PAGE -->
<section>
    <!-- HEADER -->
    <header>
        <!-- NAV-BAR -->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo">
{#                        <a href="index.html">#}
{#                            <img src="{% static 'img/logo/login_logo.png' %}" height="40" alt="logo name"/>#}
{#                        </a>#}
                    </div>
                </div>
            </div>
        </div>
        <!--/NAV-BAR -->
    </header>
    <!--/HEADER -->
    <!-- LOGIN -->
    <section id="login" class="visible">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-box-plain">
                        <h2 class="bigintro">Sign In</h2>

                        <div class="divide-40"></div>
                        <form id='login_form' role="form" action="/auth/" method="post" autocomplete="off">{% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <i class="fa fa-envelope"></i>
                                <input type="text" style="padding: 7px 8px 6px;" class="form-control" id="username" name="username" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" style="padding: 7px 8px 6px;" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="page_content_div">
        	<div class="hide" id="ajax_spinner" align="center"></div>
        </div>
    </section>
    <!--/LOGIN -->
  </section>
  <!--/PAGE -->
  <!-- JAVASCRIPTS -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- BOOTSTRAP -->
  <script src={% static "bootstrap-dist/js/bootstrap.min.js" %}></script>
  <!-- BOOTBOX -->
  <script type="text/javascript" src={% static "js/bootbox/bootbox.min.js" %}></script>
  <!-- Gritter Notification -->
  <script type="text/javascript" src={% static "js/gritter/js/jquery.gritter.min.js" %}></script>
  <!-- AJAX CSRF -->
  <script type="text/javascript" src={% static "js/ajax_csrf.js" %}></script>
  <!-- Library for page spinner-->
  <script type="text/javascript" src={% static "js/spin/spin.js" %}></script>
  <!-- Custom library for page spinner-->
  <script type="text/javascript" src={% static "js/nocout/nocoutSpinnerLib.js" %}></script>
  <!-- Script Library for COokies -->
  <script type="text/javascript" src={% static "js/jQuery-Cookie/src/jquery.cookie.js" %}></script>
  <!-- UNIFORM -->
  <script type="text/javascript" src={% static "js/uniform/jquery.uniform.min.js" %}></script>
  <!-- CUSTOM SCRIPT -->
  <script src={% static "js/script.js" %}></script>

  <script type="text/javascript">

      $(document).ready(function(e) {

        /*Set cookies for devicevisualization app*/
        $.cookie("isFreezeSelected", 0, {path: '/', secure : true});
        $.cookie("freezedAt", 0, {path: '/', secure : true});
        $.cookie("tools_ruler", 0, {path: '/', secure : true});
        $.cookie("isLabelChecked", false, {path: '/', secure : true});
        $.cookie("isLineChecked", true, {path: '/', secure : true});
        $.cookie("isSSChecked", true, {path: '/', secure : true});
        $.cookie("markerIconSize", "medium", {path: '/', secure : true});
        $.cookie("tooltipLabel", "", {path: '/', secure : true});
        /*Cookie for collapsed menu*/
        $.cookie("isMenuOpen", 1, {path: '/', secure : true});
      });

      /*Triggers when login form is submitted*/
      $("#login_form").on("submit", function (event) {

        var username = $.trim($("#username").val()),
            pass = $("#password").val();
        /*If username or password field is blank*/
        if(username.length == 0 || pass.length == 0) {
          /*Error Message*/
          var blank_field_msg = "Username & Password are required for login.";
          /*Call gritter.add() to show the gritter popup*/
          var mandatory_gritter = $.gritter.add({
            title: "Mandatory Fields",
            text: blank_field_msg,
            sticky: false,
            time : 2000,
            after_close: function () {
              $.gritter.remove(mandatory_gritter);
            }
          });
        } else {

          /*Show spinner*/
          showSpinner();

          /*Make ajax call to the server*/
          $.ajax({
            url: "/auth/",
            type: "POST",
            data: $("#login_form").serialize(true) + location.search.replace('?','&'),
            dataType: "json",
            success: function (data) {
              if (data.success == 3) {
                if (data.data.objects.dialog) {
                  bootbox.dialog({
                    message:
                    '<div class="row" style="z-index:9999;position:relative;">  ' +
                    '<div class="col-md-12"> ' +
                    '<form id="id_password_from" class="form-horizontal"> ' +
                    '<div class="form-group"> ' +
                    '<label class="col-md-5 control-label" for="new_pwd">* New Password</label> ' +
                    '<div class="col-md-5"> ' +
                    '<input id="id_new_password" name="id_new_password" type="password" ' +
                    'placeholder="New Password" class="form-control input-md"> ' +
                    '<span class="help-block">Should be of minimum 6 length.</span> </div> ' +
                    '</div> ' +
                    '<div class="form-group"> ' +
                    '<label class="col-md-5 control-label" for="confirm_prs">' +
                    '* Confirm Password</label> ' +
                    '<div class="col-md-5"> ' +
                    '<input id="id_confirm_password" name="id_confirm_password" type="password" '+
                    'placeholder="Confirm Password" class="form-control input-md"> ' +
                    '<span class="help-block">Same as above password.</span> </div> ' +
                    '</div> ' +
                    '<div class="form-group"> <div class="col-md-12"> ' +
                    '<span id="id_error_message" name="id_error_message" style="color:Red;">' +
                    '</span> </div> </div> ' +
                    '</form> </div> </div>',
                    title: "Set New Password",
                    onEscape: function() {
                      $.ajax({
                           url: "/user/change_password/",
                           type: "POST",
                           data: { action: 'logout'},
                           dataType: "json",
                           success: function (data) {
                               window.location.replace(data.data.objects.url)
                           }//success
                       });//ajax
                    },
                    show: true,
                    buttons: {
                        success: {
                          label: "Change Password",
                          className: "btn-success",
                          callback: function () {
                            var pwd1 = $('#id_new_password');
                            var pwd2 = $('#id_confirm_password');
                            var result = check_new_password()
                              {% include 'nocout/set_new_password_validation.html' %}
                            if (result.output){
                              $.ajax({
                                   url: "/user/change_password/",
                                   type: "POST",
                                   data: {
                                    action: 'continue', url: data.data.objects.url,
                                    user_id: data.data.objects.user_id,
                                    new_pwd: $("#id_new_password").val(),
                                    confirm_pwd: $("#id_confirm_password").val(),
                                    auth_token: data.data.objects.auth_token,
                                   },
                                   dataType: "json",
                                   success: function (data) {
                                       if (data.success == 0){
                                            $("#password").val('');
                                            var unique_gritter = $.gritter.add({
                                                title: data.message,
                                                text: data.reason,
                                                sticky: false,
                                                time : 2000,
                                                after_close: function () {
                                                    $.gritter.removeAll();
                                                    window.location.replace(data.data.objects.url)
                                                }
                                            });
                                        }
                                        else{
                                            window.location.replace(data.data.objects.url)
                                        }
                                   }//success
                               });//ajax
                            }//if
                            else{
                                $("#id_error_message").html(result.error_message)
                                return false;
                            }//else
                          }//callback function
                        },//buttonsuccess

                        danger: {
                            label: "Cancel & Logout",
                            className: "btn-danger",
                            callback: function () {
                                $.ajax({
                                   url: "/user/change_password/",
                                   type: "POST",
                                   data: { action: 'logout'},
                                   dataType: "json",
                                   success: function (data) {
                                       window.location.replace(data.data.objects.url)
                                   }//success
                               });//ajax
                            }//callback function
                        }//buttondanger
                      } //button
                  });//bootbox end
                }// if end for data dialogue
                else {
                  window.location.replace(data.data.objects.url);
                }
              }//if end
              else if (data.success == 1) {
                if (data.data.objects.dialog) {
                  bootbox.dialog({
                    message: "This account is active on a different computer, " +
                            "Press continue login with another account or kill all other sessions and continue with this login",
                    title: "Login Alert",
                    buttons: {
                        success: {
                            label: "Logoff all other sessions & Login",
                            className: "btn-success",
                            callback: function () {
                                $.ajax({
                                   url: "/sm/dialog_action/",
                                   type: "POST",
                                   data: { action: 'continue', url:data.data.objects.url,
                                    'password_alert':data.data.objects.password_expire_alert,
                                    'password_expires_on': data.data.objects.password_expires_on, auth_token: data.data.objects.auth_token },
                                   dataType: "json",
                                   success: function (data) {
                                        if (data.data.objects.password_expires_on == null){
                                            window.location.replace(data.data.objects.url);
                                        }
                                        else{
                                            bootbox.alert("Change your password, password will " +
                                            "expire on " +
                                            data.data.objects.password_expires_on, function() {
                                            window.location.replace(data.data.objects.url);
                                            });
                                        }
                                   }//success
                               });//ajax
                            }//callback function
                        },//buttonsuccess


                        danger: {
                            label: "Cancel and login with a separate account",
                            className: "btn-danger",
                            callback: function () {
                                $.ajax({
                                           url: "/sm/dialog_action/",
                                           type: "POST",
                                           data: { action: 'logout'},
                                           dataType: "json",
                                           success: function (data) {
                                               window.location.replace(data.data.objects.url)
                                           }//success
                                       });//ajax
                            }//callback function
                        }//buttonsuccess
                      } //button
                  });//bootbox end
                }// if end for data dialogue
                else if(data.data.objects.password_expire_alert){
                    bootbox.alert("Change your password, password will expire on " +
                        data.data.objects.password_expires_on, function() {
                        window.location.replace(data.data.objects.url);
                    });
                }
                else {
                  window.location.replace(data.data.objects.url);
                }
              }//if end
              else if (data.success == 0) {
                var unique_gritter = $.gritter.add({
                  title: data.message,
                  text: data.data.objects.reason,
                  sticky: false,
                  time : 2000,
                  after_close: function () {
                      $.gritter.removeAll();
                  }
                });
              }//else if end
              else {
                window.location.replace(data.data.objects.url);
              }

              /*Hide spinner*/
              hideSpinner();

            }//success
          });//Ajax
        }
        return false;
      });//onclick



  </script>
<!-- /JAVASCRIPTS -->
</body>
</html>
