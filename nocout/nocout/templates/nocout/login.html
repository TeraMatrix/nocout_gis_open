{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	<meta charset="utf-8" />
	<title> Cloud Admin | Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="author" content="Priyesh" />
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src={% static "html5/html5.js" %}></script><script src={% static "media-ie/css3-mediaqueries.js" %}></script><![endif]-->
	<link rel="stylesheet" type="text/css" href={% static "css/cloud-admin.css" %} />
	<link href={% static "font-awesome/css/font-awesome.min.css" %} rel="stylesheet" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href={% static "js/uniform/css/uniform.default.min.css" %} />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href={% static "css/animatecss/animate.min.css" %} />
	<!-- FONTS -->
	<link rel="stylesheet" type="text/css" href={% static "css/theme_fonts.css" %} />
    <!--JQUERY-->
    <script src={% static "js/jquery/jquery-1.11.1.min.js" %}></script>
</head>


<body class="login">
    <!-- session_security -->
    {% include "session_security/all.html" %}
    <!-- session_security -->
    <!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<a href="index.html"><img src="{% static 'img/logo/login_logo.png' %}"  height="40" alt="logo name" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">Sign In</h2>
								<div class="divide-40"></div>
								<form role="form" action="/auth/" method="post">{% csrf_token %}
								  <div class="form-group">
									<label for="username">Username</label>
									<i class="fa fa-envelope"></i>
									<input type="text" class="form-control" name="username" value=""/>
								  </div>
								  <div class="form-group"> 
									<label for="exampleInputPassword1">Password</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" name="password">
								  </div>
								  <div class="form-actions">
									<label class="checkbox"> <input type="checkbox" class="uniform" value=""> Remember me</label>
									<button type="submit" class="btn btn-danger">Submit</button>
								  </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src={% static "js/jquery/jquery-2.0.3.min.js" %}></script>
	<!-- JQUERY UI-->
	<script src={% static "js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js" %}></script>
	<!-- BOOTSTRAP -->
	<script src={% static "bootstrap-dist/js/bootstrap.min.js" %}></script>
	
	
	<!-- UNIFORM -->
	<script type="text/javascript" src={% static "js/uniform/jquery.uniform.min.js" %}></script>
	<!-- CUSTOM SCRIPT -->
	<script src={% static "js/script.js" %}></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
