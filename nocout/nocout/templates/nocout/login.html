{% load staticfiles %}
{% load dajaxice_templatetags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title> Cloud Admin | Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta name="description" content=""/>
    <meta name="author" content="Priyesh"/>
    <!-- STYLESHEETS -->
    <!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src={% static "html5/html5.js" %}></script><script src={% static "media-ie/css3-mediaqueries.js" %}></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href={% static "css/cloud-admin.css" %} />
    <link href={% static "font-awesome/css/font-awesome.min.css" %} rel="stylesheet" />
    <!-- UNIFORM -->
    <link rel="stylesheet" type="text/css" href={% static "js/uniform/css/uniform.default.min.css" %} />
    <!-- ANIMATE -->
    <link rel="stylesheet" type="text/css" href={% static "css/animatecss/animate.min.css" %} />
    <!-- FONTS -->
    <link rel="stylesheet" type="text/css" href={% static "css/theme_fonts.css" %} />
    <!--JQUERY-->
    <script src={% static "js/jquery/jquery-1.11.1.min.js" %}></script>
</head>


<body class="login">
<!-- session_security -->
{% include "session_security/all.html" %}
<!-- session_security -->
<!-- PAGE -->
<section id="page">
    <!-- HEADER -->
    <header>
        <!-- NAV-BAR -->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo">
                        <a href="index.html"><img src="{% static 'img/logo/login_logo.png' %}" height="40"
                                                  alt="logo name"/></a>
                    </div>
                </div>
            </div>
        </div>
        <!--/NAV-BAR -->
    </header>
    <!--/HEADER -->
    <!-- LOGIN -->
    <section id="login" class="visible">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-box-plain">
                        <h2 class="bigintro">Sign In</h2>

                        <div class="divide-40"></div>
                        <form id='login_form' role="form" action="/auth/" method="post">{% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <i class="fa fa-envelope"></i>
                                <input type="text" class="form-control" name="username" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-danger">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/LOGIN -->
</section>
<!--/PAGE -->
<!-- JAVASCRIPTS -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- JQUERY -->
<script src={% static "js/jquery/jquery-2.0.3.min.js" %}></script>
<!-- JQUERY UI-->
<script src={% static "js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js" %}></script>
<!-- BOOTSTRAP -->
<script src={% static "bootstrap-dist/js/bootstrap.min.js" %}></script>
<!-- UNIFORM -->
<script type="text/javascript" src={% static "js/uniform/jquery.uniform.min.js" %}></script>
<!-- BOOTBOX -->
<script type="text/javascript" src={% static "js/bootbox/bootbox.min.js" %}></script>
<!-- CUSTOM SCRIPT -->
<script src={% static "js/script.js" %}></script>
<script>
    jQuery(document).ready(function () {
        App.setPage("login");  //Set current page
        App.init(); //Initialise plugins and elements
        $(document).ajaxSend(function (event, xhr, settings) {
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            function sameOrigin(url) {
                // url could be relative or scheme relative or absolute
                var host = document.location.host; // host + port
                var protocol = document.location.protocol;
                var sr_origin = '//' + host;
                var origin = protocol + sr_origin;
                // Allow absolute or scheme relative URLs to same origin
                return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
                        (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
                    // or any other URL that isn't scheme relative or absolute i.e relative.
                        !(/^(\/\/|http:|https:).*/.test(url));
            }

            function safeMethod(method) {
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            if (!safeMethod(settings.type) && sameOrigin(settings.url)) {
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        });

        $("button").on("click", function () {
            $.ajax({url: "/auth/",
                       type: "POST",
                       data: $("#login_form").serialize(true),
                       dataType: "json",
                       success: function (data) {
                           if (data.data.objects.dialog) {
                               bootbox.dialog({
                                                  message: "This account is active on a different computer, " +
                                                           "Press continue login with another account or kill all other sessions and continue with this machine",
                                                  title: "Login Alert",
                                                  buttons: {
                                                      success: {
                                                          label: "Logoff all other sessions & Login",
                                                          className: "btn-success",
                                                          callback: function () {
                                                              $.ajax({
                                                                         url: "/sm/dialog_action/",
                                                                         type: "POST",
                                                                         data: {action: 'continue'},
                                                                         dataType: "json",
                                                                         success: function (data) {
                                                                             window.location.replace(data.data.objects.url)
                                                                         }//success
                                                                     });//ajax
                                                          }//callback function
                                                      },//buttonsuccess

                                                      danger: {
                                                          label: "Cancel and login with a separate account",
                                                          className: "btn-danger",
                                                          callback: function () {
                                                              $.ajax({
                                                                         url: "/sm/dialog_action/",
                                                                         type: "POST",
                                                                         data: { action: 'logout'},
                                                                         dataType: "json",
                                                                         success: function (data) {
                                                                             window.location.replace(data.data.objects.url)
                                                                         }//success
                                                                     });//ajax
                                                          }//callback function
                                                      }//buttonsuccess
                                                  } //button
                                              });//button dialog

                           }//if end
                           else if (data.data.objects.url) {
                               window.location.replace(data.data.objects.url)
                           }//else if end
                       }//success
                   });//Ajax
        });//onclick
    });
</script>
<!-- /JAVASCRIPTS -->
</body>
</html>
