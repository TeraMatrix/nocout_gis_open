{% extends "inventory/inventory.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href={% static "css/device.css" %}>
{% endblock %}
{% block content %}
    <h3>Update Device Field : {{ object.field_name }}</h3>
    <form action="" method="post">{% csrf_token %}
        <div id="new_device">
            <table>
                <tr>
                    <td>
                        {{ form.errors }}
                        {{ form.non_field_errors }}
                    </td>
                </tr>
                <tr>
                    <th><label for="id_field_name"> Field Name:</label></th>
                    <td>{{ form.field_name }}</td>
                </tr>
                <tr>
                    <th><label for="id_field_display_name">Field Display Name:</label></th>
                    <td>{{ form.field_display_name }}</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="Update"/></td>
                </tr>
            </table>
        </div>
    </form>
{% endblock %}
