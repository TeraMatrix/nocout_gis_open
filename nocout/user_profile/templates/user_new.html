{% extends "department.html" %}
{% load staticfiles %}
{% block css %}
	<link rel="stylesheet" type="text/css" href={% static "css/user_profile.css" %} >
{% endblock %}
{% block content %}
<p><strong>Create User</strong></p>
	<form action="/user/new/" method="post">{% csrf_token %}
		<div id="new_user">
			<table>
				{{ form.errors }}
				{{ form.non_field_errors }}
				{{ form.as_table }}
				<tr><th></th><td><input type="submit" value="Register" /></td></tr>
			</table>
		</div>
	</form>
{% endblock %}
